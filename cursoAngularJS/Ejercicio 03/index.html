<!doctype html>
<html ng-app lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Incluir Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Incluir Angular-->
    <script src="js/lib/angular.min.js"></script>
    <title>Hola Mundo</title>
</head>
<body>
    <div class="container">
        <h1>Ng-model</h1>
        <h4>en angularjs</h4>
        <hr>
    <p>
        Su nombre: {{ nombre | uppercase }}
        <br>
        <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
    </p>
    <p>
        Seleccione el pais: {{ pais }}
        <select name="" id="" class="form-control" ng-model="pais">
            <option value="1">Costa Rica</option>
            <option value="2">Mexico</option>
            <option value="3">Colombia</option>
        </select>
    </p>
    <p>
        Seleccione las opciones que desea: {{ opt1 }} {{ opt2 }} {{ opt3 }}
        <br>
        <input type="checkbox" ng-model="opt1">Opcion 1
        <br>
        <input type="checkbox" ng-model="opt2">Opcion 2
        <br>
        <input type="checkbox" ng-model="opt3">Opcion 3
        <br>
    </p>
    <p>
        Seleccione el genero: {{ genero }}
        <br>
        <input type="radio" value="M" ng-model="genero"> Masculino
        <br>
        <input type="radio" value="F" ng-model="genero"> Femenino

    </p>


    </div>

</body>
</html>
