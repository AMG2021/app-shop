<!doctype html>
<html ng-app="universidadApp" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 04 - Profesor</title>

    <!--Incluir Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Animate.css-->
    <link rel="stylesheet" href="css/animate.css">

    <!--Incluir Angular-->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <div class="container" ng-controller="profesorCtrl as profe">
        <h1>Profesor</h1>
        <h4>{{ profesor.nombre }}</h4>
        <hr>

        <div class="row">

            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ profesor.foto}}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrarÃ¡ la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profesor.bio }}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ profesor.edad }}
                        <br>
                        <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                    </div>
                </section>
            </div>
        </div>
        <div class="row animated fadeIn" ng-show="mostrarCaja">
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        Nombre:
                        <input type="text" class="form-control" ng-model="editando.nombre">
                        <br>

                        Edad:
                        <input type="text" class="form-control" ng-model="editando.edad">
                        <br>
                        
                        Bio:
                        <textarea class="form-control" ng-model="editando.bio" id="" cols="30" rows="5"></textarea>

                        <br>
                        <button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
                        <button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>

                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
